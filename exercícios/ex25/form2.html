<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iusu">Usuário: </label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" autocomplete="username"> <!-- o Nome é importante para o html, php e o id é importante para fazer a relação com o label e para o javascript-->
    </p>
    <p>
        <label for="isen">senha:</label>
        <input type="password" name="senha" id="isen" required minlength="8" maxlength="10" size="8" placeholder="mínimo 8 letras" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
